
<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="goBack()">
              <ion-icon name="md-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Redigez votre conseil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>

      <ion-input [(ngModel)]="conseil.content" type="text" rows="4" cols="50" placeholder="Votre conseil ...">
      </ion-input>
      
    </ion-item>

    <ion-item>

      <button ion-button [disabled]="!verifChamps(conseil.content)" (click)="addConseil(conseil.content)" block>
          Publiez Votre conseil
      </button>

    </ion-item>

  </ion-list>
</ion-content>
