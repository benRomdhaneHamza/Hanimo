<ion-content style="background-image: url('assets/imgs/bg.png')">

  <ion-content style="background-image: url('assets/imgs/bg.png')">
    <ion-grid>
      <ion-row >
        <ion-col>
            <ion-img width="70" height="70" src="assets/imgs/logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row >
          <ion-col>
            <div class="title-logo">
              Hanimo
            </div>
          </ion-col>
        </ion-row>

    <form [formGroup]="signUpForm">

        <ion-row>
          <ion-col>
              <p> Créez votre compte | <a (click)="goToLoginPage()"> Me Connecter</a></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
              <ion-input  type="text" placeholder="Prénom"  [(ngModel)]="user.prenom"
              formControlName="prenom" [class.invalid]="!signUpForm.controls.prenom.valid && (signUpForm.controls.prenom.dirty)"
              ></ion-input>
          </ion-col>
          <ion-col>
              <ion-input type="text" placeholder="Nom" [(ngModel)]="user.nom" 
              formControlName="nom"
              ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="text" placeholder="Pseudo" [(ngModel)]="user.displayName"  
            formControlName="displayName"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="email" placeholder="Votre email" [(ngModel)]="user.email"  
            formControlName="mail"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="password" placeholder="Mot de passe"  [(ngModel)]="user.password"
            formControlName="password"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="password" placeholder="Confirmation de mot de passe"  [(ngModel)]="verifPassword"
            formControlName="confirmPassword"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row >
            <ion-col>
                <button class="login-button flat" ion-button block  (click)="register(user)" 
                [disabled]="!verifChamps()"
                >CREER MON COMPTE</button>
            </ion-col>
        </ion-row>

    </form>

    </ion-grid>
  </ion-content>
  </ion-content>
