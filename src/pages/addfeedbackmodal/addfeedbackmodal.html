<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="goBack()">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title class="title-logo">Envoyer un feedback</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating >A propos</ion-label>
        <ion-input [(ngModel)]="feedBack.about" type="text"> </ion-input>
    </ion-item> 

    <ion-item>
        <ion-label floating >Contenu</ion-label>
        <ion-input [(ngModel)]="feedBack.content" type="text"> </ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="sendFeedback(feedBack)" item-end 
      [disabled]="!verifChamps(feedBack.content) || !verifChamps(feedBack.about)">
          Envoyer
        </button>
    </ion-item>

</ion-content>
